<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 加载第三方css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- 加载jquery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载baseJS文件 -->
    <script src="/assets/js/base.js"></script>
    <!-- 加载自己的js -->
    <script src="/assets/js/login.js"></script>


    <!-- 写一个版心放横幅 -->
        <div class="logo layui-main">
            <img src="/assets/images/logo.png" alt="">
        </div>
    <!-- 写一个盒子装后台管理系统框 -->
        <div class="loginbox">

            <!-- 标题 -->
            <div class="title"></div>

            <!-- 登录界面 -->
            <div class="loginpart">

                <!--登录 表单 layui提供 -->
                <form class="login-form layui-form" action="">
                    <div class="layui-form-item">
                    
                        <i class="layui-icon layui-icon-username"></i>   
                        <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                      
                    </div>
                    <div class="layui-form-item">
                      
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                      
                    </div>
                     <!-- 登录按钮 layui提供-->
                <button  class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit id="login">登录</button>

                 <!-- 注册入口 -->
                    <div class="layui-form-item">
                        <a href="javascript:;" id="showReg">去注册账号</a>
                    </div>
                </form>
               

               
               
            </div>

            <!-- 注册界面 -->
            <div class="registerpart">
                 <!--注册 表单 layui提供 -->
                 <form class="login-form layui-form" action="">
                    <div class="layui-form-item">
                    
                        <i class="layui-icon layui-icon-username"></i>   
                        <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                      
                    </div>
                    <div class="layui-form-item">
                      
                        <i class="layui-icon layui-icon-password"></i> 
                        <input  id="input1"  type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                      
                    </div>
                    <div class="layui-form-item">
                      
                        <i class="layui-icon layui-icon-password"></i> 
                        <input type="password" name="repassword" required lay-verify="required|repass" placeholder="请确认密码" autocomplete="off" class="layui-input">
                      
                    </div>
                     <!-- 注册按钮 layui提供-->
                <button   class="layui-btn layui-btn-normal layui-btn-fluid" lay-filter="*" lay-submit id="register">注册</button>

                 <!-- 登录入口 -->
                    <div class="layui-form-item">
                        <a href="javascript:;" id="showlogin">去登录</a>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
